<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="icon" href="#">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-3by2">
                <img
                  src="https://images.unsplash.com/photo-1626890631686-0b3113188c48?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                  alt="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                Score Keeper
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-2"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                <p class="subtitle">
                  Use the buttons to keep <strong>score</strong>.</p>

                <label for="gameType" class="label is-large is-inline"></label>
                <label for="gameType">Playing to</label>
                <div class="select is-rounded">
                  <select name="gameType" id="gameType">
                    <option value="3" class="dropdown-item">3</option>
                    <option value="6" class="dropdown-item">6</option>
                    <option value="9" class="dropdown-item">9</option>
                    <option value="13" class="dropdown-item">13</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button class="card-footer-item button is-primary is-large" id="p1Button">+1 Player One</button>
              <button class="card-footer-item button is-link is-large" id="p2Button">+1 Player Two</button>
              <button class="card-footer-item button is-danger is-large" id="reset">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
